<div class="container-fluid">
    <div class="center">
        <div class="row">
            <div class="header">
                <h1>Login Form</h1>
            </div><hr>
            <form [formGroup]="LoginForm" (ngSubmit)="Log()">
                <div class="col-12">
                    <label  class="form-label">Email or Username</label>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email or Username" aria-label="First name"><br>
                </div>
                <div class="col-12">
                    <label for="firstName" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="12345@Password" aria-label="First name"><br>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Remember me
                    </label>
                    <a class="pass" href="#">Forgot Password?</a>
                </div>        
                <button class="btn btn-primary mt-2">Submit</button>
            </form>
              <div class="footer"><br>
                <h4>
                    Not a member?<a class="clr" routerLink="/Register">Register here?</a>
                </h4>
              </div>
        </div>
    </div>
</div>
