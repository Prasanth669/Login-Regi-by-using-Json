<div class="container">
    <div class="center">
        <div class="wrapper">
            <div class="header">
                <h1>Register Form</h1>
            </div><hr>
            <form [formGroup]=RegisterForm (ngSubmit)="Reg()">
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control" placeholder="Last name" aria-label="Last name"><br>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input formControlName="email" type="text" class="form-control" id="inputAddress" placeholder="Forms@gmail.com"><br>
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="password">
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">Conform-Password</label>
                        <input formControlName="conformPassword" type="password" class="form-control" placeholder="Password" aria-label="password"><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Agree Terms & Conditions.
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form><br>
            <div class="footer">
                <h4>
                    Already have an account?
                    <a class="clr" routerLink="/Login" >Sign in</a>
                </h4>
            </div>
        </div>
    </div>
</div>
